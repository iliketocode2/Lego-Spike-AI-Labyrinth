<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web BLE Advertiser Scanner</title>
</head>
<body>

<label for="deviceNameInput">Enter BLE Name:</label>
<input type="text" id="deviceNameInput" placeholder="CRoot">

<button id="scanButton">Scan for Devices</button>

<div id="devices"></div>
<button id="connectButton" disabled>Connect</button>
<button id="disconnectButton" disabled>Disconnect</button>

<!-- Add a textarea to display received data -->
<textarea id="receivedDataTextarea" rows="4" cols="50" readonly>test</textarea>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    let device;
    let server;
    let uartService;
    let txCharacteristic;
    let rxCharacteristic;

    const scanButton = document.getElementById('scanButton');
    const devicesDiv = document.getElementById('devices');
    const connectButton = document.getElementById('connectButton');
    const disconnectButton = document.getElementById('disconnectButton');
    const deviceNameInput = document.getElementById('deviceNameInput');
    const receivedDataTextarea = document.getElementById('receivedDataTextarea');

    scanButton.addEventListener('click', async () => {
      try {
        const desiredDeviceName = deviceNameInput.value.trim();
        if (!desiredDeviceName) {
          alert('Please enter a BLE name.');
          return;
        }

        device = await navigator.bluetooth.requestDevice({
          filters: [{ name: desiredDeviceName }],
          optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e']
        });

        devicesDiv.innerHTML += `<p>${device.name || 'Unknown Device'}: ${device.id}</p>`;
        connectButton.disabled = false;
        disconnectButton.disabled = false;
      } catch (error) {
        console.error('Error scanning for devices:', error);
      }
    });


connectButton.addEventListener('click', async () => {
  try {
    server = await device.gatt.connect();
    uartService = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
    txCharacteristic = await uartService.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');
    rxCharacteristic = await uartService.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e');

    const dataToSend = stringToUint8Array('Hello, BLE!'); // Convert string to Uint8Array
    const dataBuffer = dataToSend.buffer;

    await txCharacteristic.writeValue(dataBuffer);

    console.log('Connected to UART service:', uartService);
    console.log('Rx Characteristic:', rxCharacteristic);
    console.log('Tx Characteristic:', txCharacteristic);

    // Add the event listener after initializing rxCharacteristic
    rxCharacteristic.addEventListener('characteristicvaluechanged', (event) => {
      const receivedData = event.target.value;
      console.log('Received raw data:', receivedData);

      const decoder = new TextDecoder('utf-8');
      try {
        const receivedString = decoder.decode(receivedData);
        console.log('Received data:', receivedString);

        // Display received data in the textarea
        receivedDataTextarea.value = receivedString;
      } catch (decodeError) {
        console.error('Error decoding received data:', decodeError);
      }
    });

    // Start notifications for the rxCharacteristic
    rxCharacteristic.startNotifications()
      .then(() => {
        console.log('Notifications enabled for rxCharacteristic');
      })
      .catch(error => {
        console.error('Error enabling notifications:', error);
      });

  } catch (error) {
    console.error('Error connecting to the device:', error);
  }
});

    disconnectButton.addEventListener('click', async () => {
      try {
        if (device && device.gatt.connected) {
          device.gatt.disconnect();
          connectButton.disabled = false;
          disconnectButton.disabled = true;
          devicesDiv.innerHTML = '';
        }
      } catch (error) {
        console.error('Error disconnecting from the device:', error);
      }
    });
rxCharacteristic.addEventListener('characteristicvaluechanged', (event) => {
  const receivedData = event.target.value;
  console.log('Received raw data:', receivedData);

  const decoder = new TextDecoder('utf-8');
  try {
    const receivedString = decoder.decode(receivedData);
    console.log('Received data:', receivedString);

    // Display received data in the textarea
    receivedDataTextarea.value = receivedString;
  } catch (decodeError) {
    console.error('Error decoding received data:', decodeError);
  }
});

    // Helper function to convert string to Uint8Array
    function stringToUint8Array(str) {
      const encoder = new TextEncoder('utf-8');
      return encoder.encode(str);
    }
  });
</script>

</body>
</html>
